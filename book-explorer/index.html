<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explorer</title>
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/book-open-reader-solid.svg" alt="book explorer icon" width="60">
            <span>Book Explorer</span>
        </div>
        <label for="book-search">Search the book:</label>
        <input type="search" id="book-search" name="search" placeholder="Enter book title or keyword">
        <button id="search-btn">Search</button>
    </header>
    <main>
        <h1>Discover Book By Topic:</h1>
        <div class="topics">
            <button class="topic">History</button>
            <button class="topic">Psyhology</button>
            <button class="topic">Science</button>
            <button class="topic random">Surprise Me!</button>
        </div>
        <h2>Search Results:</h2>
        <div class="results"></div>   
    </main>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
