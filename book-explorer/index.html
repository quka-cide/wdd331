<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explorer</title>
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/book-open-reader-solid.svg" alt="book explorer icon" width="60">
            <span>Book Explorer</span>
        </div>
        <label for="book-search">Search the book:</label>
        <input type="search" id="book-search" name="search" placeholder="Enter book title or keyword">
        <button id="search-btn">Search</button>
    </header>
    <main>
        <h1>Discover Book By Topic:</h1>
        <div id="categories" class="topics">
            <button class="category-btn topic" data-category="History">History</button>
            <button class="category-btn topic" data-category="Psychology">Psychology</button>
            <button class="category-btn topic" data-category="Science">Science</button>
            <button class="category-btn topic" data-category="random">Surprise Me</button>
        </div>
        <h2 id="heading"></h2>
        <div class="results"></div>
        <button class="btn" id="view-my-list-btn">My List</button>
        <button class="btn" id="clear-list-btn">Clear My List</button>   
        <div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
            <div class="modal-content">
                <button class="modal-close" aria-label="close">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
